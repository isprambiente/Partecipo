description:
  it:
    documentation: 'https://rubydoc.info/github/isprambiente/Partecipo/master'
    features:
      - gestione eventi
      - gestione prenotazioni
    genericName: Gestione prenotazioni ed eventi
    longDescription: >
      Il programma nasce dall'esigenza
      [I.S.P.R.A.](http://www.isprambiente.gov.it) di contingentare gli ingressi
      durante l'emergenza COVID. Da un esigenza specifica e limitata nel tempo
      si è scelto di creare un programma generico che potesse rimanere utile
      anche dopo l'emergenza. Il programma prevede la gestione multipla di
      eventi da vari gruppi di editor. Gli eventi gestiscono le date e per ogni
      data si possono specificare luogo, numero di posti, biglietti prenotabili
      a persona e molti altri parametri. Gli utenti infine possono gestire e
      verificare le proprie prenotazioni.

      Il programma è stato appositamente sviluppato su piattaforma web per 
      consentire l'accesso alle risorse interne tramite l'utilizzo di un  comune
      browser web.
    shortDescription: 'Programma di gestione prenotazioni eventi '

description:
  it:
    shortDescription: "Gestione prenotazioni eventi "
    longDescription: >-
      Il programma nasce dall'esigenza
      [I.S.P.R.A.](http://www.isprambiente.gov.it) di contingentare gli ingressi
      durante l'emergenza COVID. Da un esigenza limitata nel tempo si è scelto
      di creare un programma generico che potesse rimanere utile anche dopo
      l'emergenza. 


      Il programma prevede la gestione multipla di eventi da vari gruppi di
      editor. Gli eventi gestiscono le date e per ogni data si possono
      specificare luogo, numero di posti, biglietti prenotabili a persona,
      informazioni richieste durante il processo di prenotazione e molti altri
      parametri.


      Gli utenti infine possono gestire e verificare le proprie prenotazioni. Il
      programma è stato appositamente sviluppato su piattaforma web per
      consentire un facile accesso dal proprio computer o smartphone.
                                                                                                     
      * Dalla versione 2.2.0 il programma può essere configurato per permettere
      la visualizzazione senza autenticazione degli eventi e richiederela
      soltanto al momento della prenotazione dei ticket (visualizzazione
      pubblica). In questo modo è possibile utilizzare l'applicazione anche come
      frontend pubblico oltre che come applicazione
      interna.                                                     
                                                                                                     
      * Dalla versione 2.4.0 il programma è localizzato in italiano ed inglese.

      * Dalla versione 3.1.0 il programma prevede anche di porre domande
      obbligatorie od opzionale per ogni prenotazione eseguita

      * Dalla versione 4.0.0 è possibile configurare OIDC in cooperazione con
      l'autenticazione locale o esclusiva. Tutte le configurazioni vengono
      eseguite tramite environment. Docker compose diventa il sistema di
      distribuzioni principale
    features:
